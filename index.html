<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add your favicon -->
    <title>Redirecting...</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif; /* Material Design font */
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            background-color: #1e1e1e; /* Dark container */
            border-radius: 8px; /* Rounded corners */
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            max-width: 400px; /* Width constraint */
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
            z-index: 1; /* Bring the container above the background */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00b0ff; /* Slightly less bright blue */
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.5;
            color: #b0bec5; /* Light gray for softer text */
        }

        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 5px solid #00b0ff; /* Spinner color */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .redirect-btn {
            background-color: #00b0ff; /* Slightly less bright blue button */
            color: #ffffff; /* White text */
            padding: 12px 20px;
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .redirect-btn:hover {
            background-color: #0081cb; /* Darker shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Floating letters */
        .floating-letter {
            position: absolute;
            font-size: 4rem; /* Large text size */
            font-weight: bold;
            color: rgba(0, 176, 255, 0.1); /* Soft cyan color */
            white-space: nowrap;
            opacity: 0.1; /* Very light text */
            animation: float 10s ease-in-out infinite; /* Infinite floating animation */
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, 50px);
            }
            50% {
                transform: translate(-50px, 100px);
            }
            75% {
                transform: translate(50px, -100px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>

    <script type="text/javascript">
        setTimeout(function () {
            window.location.href = 'https://2ly.link/20H2e';
        }, 2000); // Redirect after 2 seconds

        function manualRedirect() {
            window.location.href = 'https://2ly.link/20H2e';
        }

        // Function to create floating letters
        function createFloatingLetters() {
            const text = "WHATLEY";
            for (let i = 0; i < text.length; i++) {
                const letter = document.createElement('div');
                letter.className = 'floating-letter';
                letter.textContent = text[i];
                letter.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                letter.style.top = Math.random() * 100 + 'vh'; // Random vertical position
                letter.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random duration between 5s and 10s
                letter.style.opacity = Math.random() * 0.2 + 0.1; // Random opacity
                document.body.appendChild(letter);
            }
        }

        createFloatingLetters(); // Call the function to create floating letters
    </script>
</head>

<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to:</p>
        <p>
            <strong>https://whatley95.github.io/dev-profile/</strong>
        </p>
        <p>If you are not redirected, click the button below.</p>
        <div class="spinner" role="status" aria-live="polite" aria-label="Loading..."></div>
        <button class="redirect-btn" onclick="manualRedirect()">Redirect Now</button>
    </div>
</body>

</html>
