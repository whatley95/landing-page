<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add your favicon -->
    <title>Redirecting...</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9; /* Light background color */
            color: #333; /* Dark text color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff; /* White background for the container */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1; /* Bring the container above the background */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #007BFF; /* Blue header color */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6;
            color: #555; /* Softer text color */
        }

        .spinner {
            margin: 20px auto;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 6px solid #007BFF; /* Spinner color */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .redirect-btn {
            background-color: #007BFF; /* Button color */
            color: #ffffff; /* White text color */
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .redirect-btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Floating circle animation */
        .floating-circle {
            position: absolute;
            background-color: rgba(0, 123, 255, 0.1); /* Light blue floating circles */
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>

    <script type="text/javascript">
        setTimeout(function () {
            window.location.href = 'https://2ly.link/20H2e';
        }, 2000); // Redirect after 2 seconds

        function manualRedirect() {
            window.location.href = 'https://2ly.link/20H2e';
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to:</p>
        <p>
            <strong>https://whatley95.github.io/dev-profile/</strong>
        </p>
        <p>If you are not redirected, click the button below.</p>
        <div class="spinner" role="status" aria-live="polite" aria-label="Loading..."></div>
        <button class="redirect-btn" onclick="manualRedirect()">Redirect Now</button>
    </div>
    
    <!-- Floating circles for background effect -->
    <div class="floating-circle" style="width: 100px; height: 100px; top: 20%; left: 20%;"></div>
    <div class="floating-circle" style="width: 80px; height: 80px; top: 60%; left: 70%; animation-duration: 8s;"></div>
    <div class="floating-circle" style="width: 120px; height: 120px; top: 80%; left: 10%; animation-duration: 7s;"></div>
</body>

</html>
