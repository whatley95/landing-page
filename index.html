<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add your favicon -->
    <title>Redirecting...</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            background-image: url('background-pattern.png'); /* Optional: Add a subtle background pattern */
            background-size: cover;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.5;
            color: #b3b3b3;
        }

        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 6px solid #ffcc00;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .redirect-btn {
            background-color: #ffcc00;
            color: #1a1a1a;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .redirect-btn:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .spinner {
                width: 40px;
                height: 40px;
            }
        }
    </style>

    <script type="text/javascript">
        setTimeout(function () {
            window.location.href = 'https://2ly.link/20H2e';
        }, 2000); // Redirect after 2 seconds

        function manualRedirect() {
            window.location.href = 'https://2ly.link/20H2e';
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to:</p>
        <p>
            <strong>https://whatley95.github.io/dev-profile/</strong>
        </p>
        <p>If you are not redirected, click the button below.</p>
        <div class="spinner" role="status" aria-live="polite" aria-label="Loading..."></div>
        <button class="redirect-btn" onclick="manualRedirect()">Redirect Now</button>
    </div>
</body>

</html>
