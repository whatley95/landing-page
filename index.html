<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://2ly.link/20H2e">
    <title>Redirecting...</title>

    <!-- Style for a modern software developer themed design -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #282c34, #0d1117);
            color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            animation: backgroundFade 5s infinite alternate;
        }

        @keyframes backgroundFade {
            0% {
                background: linear-gradient(135deg, #282c34, #0d1117);
            }
            100% {
                background: linear-gradient(135deg, #0d1117, #21252b);
            }
        }

        .container {
            background-color: #1c1f26;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            color: #61dafb;
            animation: slideUp 1s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #61dafb;
            font-family: 'Roboto', sans-serif;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        a {
            color: #21a1f1;
            text-decoration: none;
            font-weight: bold;
            word-break: break-all;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #84dbff;
        }

        .spinner {
            margin: 20px auto;
            width: 60px;
            height: 60px;
            border: 5px solid #333;
            border-radius: 50%;
            border-top: 5px solid #61dafb;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Progress bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: #61dafb;
            animation: progress 5s linear forwards;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Add hover effect to the container */
        .container:hover {
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.7);
        }

        /* Manual redirect button */
        .redirect-btn {
            background-color: #21a1f1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .redirect-btn:hover {
            background-color: #1a87d9;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .container {
                padding: 20px;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border-width: 4px;
            }

            a {
                word-wrap: break-word;
            }
        }
    </style>

    <!-- JavaScript to handle redirection -->
    <script type="text/javascript">
        setTimeout(function () {
            window.location.href = 'https://2ly.link/20H2e';
        }, 5000);

        // Optional: manual redirect
        function manualRedirect() {
            window.location.href = 'https://2ly.link/20H2e';
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Redirecting to Your Destination...</h1>
        <p>You will be redirected to:</p>
        <p>
            <a href="https://2ly.link/20H2e">https://whatley95.github.io/dev-profile/</a>
        </p>
        <p>in 3 seconds.</p>
        <p>If you are not redirected, click the link above or use the button below.</p>
        <div class="spinner"></div>
        
        <!-- Progress bar -->
        <div class="progress-bar"></div>

        <!-- Manual Redirect Button -->
        <button class="redirect-btn" onclick="manualRedirect()">Redirect Now</button>
    </div>
</body>

</html>
