<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://2ly.link/20H29">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add your favicon -->
    <title>Redirecting...</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2f2;
            color: #0077b5; /* LinkedIn blue for text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #f3f2f2;
            }

            50% {
                background-color: #e0e0e0;
            }

            100% {
                background-color: #f3f2f2;
            }
        }

        main {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            color: #0077b5; /* LinkedIn blue for text */
            animation: slideUp 1s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        a {
            color: #0077b5; /* LinkedIn blue for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            word-break: break-all;
        }

        a:hover {
            color: #005582; /* Darker LinkedIn blue on hover */
        }

        .spinner {
            margin: 20px auto;
            width: 60px;
            height: 60px;
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 8px solid #0077b5; /* LinkedIn blue spinner */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: #0077b5; /* LinkedIn blue progress bar */
            animation: progress 5s linear forwards;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        main:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        .redirect-btn {
            background-color: #0077b5; /* LinkedIn blue button */
            color: #fff; /* White text on button */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .redirect-btn:hover {
            background-color: #005582; /* Darker LinkedIn blue on hover */
            transform: scale(1.05);
        }

        .redirect-btn:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            main {
                padding: 20px;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border-width: 6px;
            }
        }
    </style>

    <script type="text/javascript">
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        setInterval(() => {
            countdownElement.textContent = countdown;
            countdown--;
            if (countdown < 0) {
                clearInterval(this);
            }
        }, 1000);

        setTimeout(function () {
            window.location.href = 'https://2ly.link/20H29';
        }, 5000);

        function manualRedirect() {
            const button = document.querySelector('.redirect-btn');
            button.disabled = true;
            button.textContent = 'Redirecting...';
            window.location.href = 'https://2ly.link/20H29';
        }
    </script>
</head>

<body>
    <main role="main">
        <h1>Redirecting to LinkedIn Profile...</h1>
        <p>You will be redirected to:</p>
        <p>
            <a href="https://2ly.link/20H29">Whatley J LinkedIn Profile</a>
        </p>
        <p>in <span id="countdown">5</span> seconds.</p>
        <p>If you are not redirected, click the link above or use the button below.</p>
        <div class="spinner" role="status" aria-live="polite" aria-label="Loading..."></div>

        <div class="progress-bar"></div>

        <button class="redirect-btn" onclick="manualRedirect()">Redirect Now</button>
    </main>
</body>

</html>
